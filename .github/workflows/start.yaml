#!/usr/bin/env -S gh workflow run

name: start
run-name: "github.actor ${{ github.actor }}"

on:
  workflow_dispatch:
  push:

defaults:
  run:
     # set -Eeuo pipefail
     shell: bash --noprofile -eo pipefail -x {0}


jobs:
  start-job0:
    runs-on: ubuntu-latest
    env:
      current_job: start-job0
      BASH_ENV: ./.github/workflows/bashrc
    steps:

      # always first?
      - name: checkout
        env:
          current_step: checkout
        uses: actions/checkout@v4

      - name: dump-contexts
        env:
          current_step: dump-contexts
        uses: ./.github/actions/dump


      # contexts: github, env, job, jobs, steps, runner, secrets, strategy, matrix, needs, inputs, config, status
      - name: announce
        env:
          current_step: announce
        run: |
          echo "* ${{ env.current_job }}/${{ env.current_step }}"
          f
          # echo "runner.os: ${{ runner.os }}"
          # echo "runner.name: ${{ runner.name }}"
          # echo "runner.arch: ${{ runner.arch }}"
          # echo "github.job: ${{ github.job }}"
          # echo "github.workflow: ${{ github.workflow }}"
          # echo "github.event_name: ${{ github.event_name }}"
          # echo "git branch: ${{ github.repository }}/${{ github.ref }}"

          echo 'env'; echo '${{ toJSON(env) }}' | jq --color-output . || true
          echo 'vars'; echo '${{ toJSON(vars) }}' | jq --color-output . || true

      - name: tree
        env:
          current_step: tree
        run: |
          echo "* ${{ env.current_job }}/${{ env.current_step }}"
          tree -aF ${PWD}

      - name: exit
        env:
          current_step: exit
        run: |
          echo "* ${{ env.current_job }}/${{ env.current_step }}"
          echo "exit: ${{ job.status }}"
