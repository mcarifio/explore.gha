#!/usr/bin/env -S gh workflow run

name: start
run-name: "github.actor ${{ github.actor }}"

on:
  workflow_dispatch:
  push:

defaults:
  run:
     # set -Eeuo pipefail
     # shell: bash -eo pipefail -x -- {0}
     # note: --init-file ${file} is not honored
     shell: bash -eo pipefail -- {0}

jobs:
  start-job0:
    runs-on: ubuntu-latest
    env:
      current_job: start-job0
      TOP: "${{ github.workspace }}"
    steps:

      # always first?
      - name: checkout
        env:
          current_step: checkout
        uses: actions/checkout@v4

      - name: dump-contexts
        env:
          current_step: dump-contexts
        uses: ./.github/actions/dump


      # contexts: github, env, job, jobs, steps, runner, secrets, strategy, matrix, needs, inputs, config, status
      - name: announce
        env:
          current_step: "${{ env.current_job }}/announce"
          BASH_ENV: "${{ github.workspace }}/bash_env.sh"
        run: |
          # echo "* ${{ env.current_step }}"
          declare -p BASH_ENV HOME TOP current_step || true
          echo 'env'; echo '${{ toJSON(env) }}' | jq || true
          echo 'vars'; echo '${{ toJSON(vars) }}' | jq || true

      - name: tree
        env:
          current_step: "${{ env.current_job }}/tree"
        run: |
          # echo "* ${{ env.current_step }}"
          declare -p BASH_ENV || true
          build.root || true
          tree ${PWD}

      - name: exit
        env:
          current_step: "${{ env.current_job }}/exit"
        run: |
          echo "* ${{ env.current_step }}"
          echo "exit: ${{ job.status }}"
