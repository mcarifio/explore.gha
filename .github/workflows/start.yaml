#!/usr/bin/env -S gh workflow run

name: start
run-name: "github.actor ${{ github.actor }}"

on:
  workflow_dispatch:
  push:

defaults:
  run:
     # set -Eeuo pipefail, note that --init-file ${file} is NOT honored
     # shell: bash -eo pipefail -x -- {0}
     shell: bash -eo pipefail -- {0}

jobs:
  start-job0:
    runs-on: ubuntu-latest
    env:
      current_job: start-job0
      BUILD_ROOT: "${{ github.workspace }}"
      # (indirectly) sourced before each step
      BASH_ENV: "${{ github.workspace }}/bash_env.sh"
    steps:
      - name: checkout
        env:
          current_step: ${{ env.current_job }}/checkout
        uses: actions/checkout@v4

      - name: dump-contexts
        env:
          current_step: ${{ env.current_job }}/dump-contexts
        uses: ./.github/actions/dump


      # contexts: github, env, job, jobs, steps, runner, secrets, strategy, matrix, needs, inputs, config, status
      - name: announce
        env:
          current_step: ${{ env.current_job }}/announce
        run: |
          echo 'env'; echo '${{ toJSON(env) }}' | jq || true
          echo 'vars'; echo '${{ toJSON(vars) }}' | jq || true

      - name: "${{ env.current_job }}/tree"
        env:
          current_step: tree
        run: |
          tree ${PWD}

      - name: "${{ env.current_job }}/EXIT"
        env:
          current_step: EXIT
        if: always()
        run: |
          echo "exit: ${{ job.status }}"
