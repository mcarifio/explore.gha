#!/usr/bin/env -S gh workflow run

name: start
run-name: "github.actor ${{ github.actor }}"

on:
  workflow_dispatch:
  push:

defaults:
  run:
     # set -Eeuo pipefail
     # shell: bash -eo pipefail -x -- {0}
     shell: bash -eo pipefail -- {0}
     # --init-file init-file.sh does not source?
     # shell: bash --init-file init-file.sh -eo pipefail -x -- {0}


jobs:
  start-job0:
    runs-on: ubuntu-latest
    env:
      current_job: start-job0
      BASH_ENV: "${{ github.workspace }}/bash_env.sh"
    steps:

      # always first?
      - name: checkout
        env:
          current_step: checkout
        uses: actions/checkout@v4

      - name: dump-contexts
        env:
          current_step: dump-contexts
        uses: ./.github/actions/dump


      # contexts: github, env, job, jobs, steps, runner, secrets, strategy, matrix, needs, inputs, config, status
      - name: announce
        env:
          current_step: announce
        run: |
          echo "* ${{ env.current_job }}/${{ env.current_step }}"
          pwd; declare -p BASH_ENV HOME; home

          echo 'env'; echo '${{ toJSON(env) }}' | jq || true
          echo 'vars'; echo '${{ toJSON(vars) }}' | jq || true

      - name: tree
        env:
          current_step: tree
        run: |
          echo "* ${{ env.current_job }}/${{ env.current_step }}"
          tree -aF ${PWD}

      - name: exit
        env:
          current_step: exit
        run: |
          echo "* ${{ env.current_job }}/${{ env.current_step }}"
          echo "exit: ${{ job.status }}"
