# https://docs.github.com/en/actions/sharing-automations/creating-actions/metadata-syntax-for-github-actions
name: dump
description: dump contexts

runs:
  using: "composite"
  steps:
    - name: dump/github
      shell: bash
      env:
        current_step: github
        BASH_ENV: "${{ github.workspace }}/bash_env.sh"
      run: |
        set -Eeuo pipefail
        context github '${{ toJSON(github) }}'

    - name: dump/env
      shell: bash
      env:
        current_step: env
        BASH_ENV: "${{ github.workspace }}/bash_env.sh"
      run: |
        set -Eeuo pipefail
        context env '${{ toJSON(env) }}'

    - name: dump/vars
      if: fromJSON(toJSON(vars)) != {}
      shell: bash
      env:
        current_step: vars
        BASH_ENV: "${{ github.workspace }}/bash_env.sh"
      run: |
        set -Eeuo pipefail
        context vars '${{ toJSON(vars) }}'
    
    - name: dump/runner
      shell: bash
      env:
        current_step: runner
        BASH_ENV: "${{ github.workspace }}/bash_env.sh"
      run: |
        set -Eeuo pipefail
        context runner '${{ toJSON(runner) }}'

    - name: dump/job
      shell: bash
      env:
        current_step: job
        BASH_ENV: "${{ github.workspace }}/bash_env.sh"
      run: |
        set -Eeuo pipefail
        context job '${{ toJSON(job) }}'

